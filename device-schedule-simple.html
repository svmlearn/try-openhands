            width: 375px;
            height: 812px;
            overflow: hidden;
            color: var(--text-primary);
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        .cycle-section {
            margin-bottom: 20px;
        }
        .cycle-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .weekday-btn {
            display: inline-block;
            margin-right: 10px;
            padding: 6px 12px;
            background-color: #e2f0e5;
            border-radius: 4px;
            font-size: 14px;
            border: none;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th,
        .schedule-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .schedule-table td {
            height: 40px;
        }
        .schedule-table .time-cell {
            width: 80px;
            font-weight: 500;
            background-color: #f8f9fa;
            text-align: left;
        }
        .booked {
            background-color: #e2f0e5;

    </style>
</head>
